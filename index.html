  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <main>
    <div class="producto">
      <div class="fotoProducto">
        
      </div>

      <div class="infoProducto">
